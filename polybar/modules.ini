[module/memory]
type = internal/memory

interval = 3
format = <label>
format-prefix = 
format-background = ${color.l4}
format-padding = 1

label = " %mb_used%"

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = 
format-background = ${color.l5}
content-foreground = ${color.modulefg}
format-padding = 2
label = " %percentage%%"

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = true
; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-default = 

format = <label-state> <label-mode>
label-monitor = %name%
label-dimmed-foreground = #555
label-dimmed-underline = ${color.trans}
label-dimmed-focused-background = ${color.trans}
label-focused = %icon%
label-focused-foreground = ${color.l5}
label-focused-background = ${color.trans}
label-focused-underline = ${color.trans}
label-occupied = %icon%
label-occupied-underline = ${color.trans}
label-occupied-foreground = ${color.l1}
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.trans}
label-urgent-underline = ${color.trans}
label-empty = 
label-empty-foreground = ${color.white}
label-separator = "  "
label-separator-padding = 0
label-separator-foreground = #ffb52a

